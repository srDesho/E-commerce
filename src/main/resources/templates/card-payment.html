<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-jLKHWMn7mP0BQ2sAwKmUHPg5YvZPv2KxybDMLVWZVUNa1c5Ll24kdfGQXugpFf0Q" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/frontend :: main-header"></div>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Payment Details</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/ecommerce/customer/cart/complete-order}" method="post">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="16" required>
                                <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fab fa-cc-mastercard"></i>
                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="expDate">Exp. Date</label>
                            <input type="text" class="form-control" id="expDate" name="expDate" placeholder="MM/YYYY" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="cvv">CVV <a href="#" title="The CVV is the 3-digit number on the back of your card">what's this?</a></label>
                            <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="cardName">Name on the Card</label>
                            <input type="text" class="form-control" id="cardName" name="cardName" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="totalAmount">Total Amount</label>
                            <input type="text" class="form-control" id="totalAmount" name="totalAmount" th:value="${totalAmount}" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Pay Now</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    By placing your order, you agree to our <a href="#">privacy notice</a> & <a href="#">terms of use</a>.
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="/layout/frontend :: scripts"></div>
</body>
</html>
