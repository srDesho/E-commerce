<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
</head>
<body>

<div>
    <header th:insert="/layout/frontend :: admin-header"></header>
</div>

<div class="container mt-5 p-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2>Add Admin</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/add}" method="post">
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Admin Details</h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <button class="btn btn-info btn-sm" type="button" th:onclick="'editUser(' + ${user.id} + ')'">Edit</button>
                                <button class="btn btn-danger btn-sm" type="button" th:onclick="'deleteUser(' + ${user.id} + ')'">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/layout/frontend :: footer"></footer>
<div th:replace="/layout/frontend :: scripts"></div>

<script>
    function editUser(userId) {
        // Implement edit functionality here
        alert('Edit user with ID: ' + userId);
    }

    function deleteUser(userId) {
        // Implement delete functionality here
        alert('Delete user with ID: ' + userId);
    }
</script>

</body>
</html>
