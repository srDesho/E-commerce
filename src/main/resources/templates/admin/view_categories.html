<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div>
    <header th:insert="/layout/frontend :: admin-header"></header>
</div>

<section>
    <section>
        <div class="container-fluid mt-5 p-5">

            <div class="card card-sh">

                <div class="card-header text-center">
                    <p class="fs-4">Category List</p>
                </div>

                <div th:if="${message!=null}" th:class="'alert alert-' + ${clas} + ' alert-dismissible fade show'">
                    <span th:text="${message}"></span>
                    <button th:if="${message!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card-body">
                    <p>
                        <a th:href="@{/ecommerce/admin/category/add}" class="btn btn-success">Add Category</a>
                    </p>
                    </tr>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Image</th>
                            <th scope="col">Product name</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category:${categories}">
                            <td th:text="${category.id}"></td>
                            <td style="text-align: center;">
                                <a th:href="${baseUrlUpload}+'producto/'+${category.image}" class="fancybox">
                                    <img th:src="${baseUrlUpload}+'producto/'+${category.image}" width="70" height="70"/>
                                </a>
                            </td>
                            <td th:text="${category.name}"></td>

                            <td>
                                <a th:href="@{/ecommerce/admin/category/edit/}+${category.id}"><i class="fas fa-edit"></i></a>
                                <!-- Show delete alert if you are sure-->
                                <a href="javascript:void(0);" th:onclick="'deleteRecord(\'/ecommerce/admin/category/delete/' + ${category.id} + '\')'">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>
</section>

<div th:insert="/layout/frontend::scripts"></div>
</body>
</html>
