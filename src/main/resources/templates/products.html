<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<section>

    <div>
        <header th:replace="/layout/frontend :: main-header"></header>
    </div>

    <div class="container-fluid bg-primary p-5 mt-5 ">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-light text-dark ms-3 col-md-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <div class="container-fluid mt-1">
        <div class="row">

            <div class="col-md-2 p-0">

                <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="list-group">
                            <p class="fs-5">Category</p>
                            <a th:href="@{/ecommerce/products}"
                               th:classappend="${paramValue==''} ? 'active':''"
                               class="list-group-item list-group-item-action"
                               aria-current="true"> All </a> <a th:each="c:${categories}"
                                                                th:href="@{'/ecommerce/products?category='+${c.name}}"
                                                                th:classappend="${paramValue == c.name} ? 'active':''"
                                                                class="list-group-item list-group-item-action"
                                                                th:text="${c.name}"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row">

                            <th:block th:if="${products.size >0}">
                                <div class="col-md-3" th:each="p:${products}">
                                    <div class="card">
                                        <div class="card-body ">
                                            <img alt="" th:src="${baseUrlUpload}+'producto/'+${p.image}"
                                                 width="100%" height="150px">
                                            <p class="fs-5 text-center">[[${p.name}]]</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold ">
                                                    <span>$ [[${p.discountPrice}]]</span> <br> <span
                                                        class="text-decoration-line-through text-secondary">$
															[[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]%
															off </span>
                                                </p>
                                                <a th:href="@{'/ecommerce/product/'+${p.id}}"
                                                   class="btn btn-primary col-md-6 offset-md-3">View
                                                    Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:unless="${products.size>0}">
                                <p class="fs-4 text-center mt-4 text-danger">Products not available</p>
                            </th:block>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

<div th:insert="/layout/frontend :: scripts"></div>
</body>
</html>
