<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<section>
    <div th:replace="/layout/frontend :: main-header"></div>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img alt="" src="/img/ecom.png" width="100%" height="400px">
            </div>

            <div
            th:if="${message!=null}" th:class="'alert alert-' + ${clas} + ' alert-dismissible fade show'">
                <span th:text="${message}"></span>
                <button th:if="${message!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <form name="form" th:object="${user}" th:action="@{/ecommerce/customer/register}" enctype="multipart/form-data" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" th:field="*{name}" id="name" required>
                                    <div class="alert alert-danger" th:if="${errors != null && errors.containsKey('name')}" th:text="${errors.name}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="phoneNumber" class="form-label">Mobile Number</label>
                                    <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" required>
                                    <div class="alert alert-danger" th:if="${errors != null && errors.containsKey('phoneNumber')}" th:text="${errors.phoneNumber}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" class="form-control" th:field="*{username}" id="username" required>
                                <div class="alert alert-danger" th:if="${errors != null && errors.containsKey('username')}" th:text="${errors.username}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                    <div class="alert alert-danger" th:if="${errors != null && errors.containsKey('password')}" th:text="${errors.password}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                                    <div class="alert alert-danger" th:if="${errors != null && errors.containsKey('confirmPassword')}" th:text="${errors.confirmPassword}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" th:field="*{address}" id="address">
                                    <div class="alert alert-danger" th:if="${errors != null && errors.containsKey('address')}" th:text="${errors.address}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="text" class="form-control" th:field="*{pincode}" id="pincode">
                                    <div class="alert alert-danger" th:if="${errors != null && errors.containsKey('pincode')}" th:text="${errors.pincode}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="file" class="form-control" name="image" id="image">
                            </div>

                            <a href="javascript:void(0);" class="btn btn-primary col-md-12" onclick="document.form.submit();">Register</a>
                        </form>


                    </div>
                    <div class="card-footer text-center">
                        have an account ? <a href="@{/ecommerce/customer/login}" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="/layout/frontend :: scripts"></div>
</body>
</html>
