<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="/img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">

                    <div th:if="${message!=null}" th:class="'alert alert-' + ${clas} + ' alert-dismissible fade show'">
                        <span th:text="${message}"></span>
                        <button th:if="${message!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid email & Password</div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Logout Sucessfully</div>
                    </div>

                    <div class="card-body">
                        <form name="form" th:action="@{/ecommerce/customer/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input class="form-control" name="username" id="username" type="text" placeholder="E-mail"
                                required="true" autofocus="true">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input class="form-control" name="password" id="password" type="password" placeholder="Password"
                                required="true">
                            </div>
                            <button type="submit"
                                    class="btn bg-primary text-white col-md-12">Login</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="#" class="text-decoration-none">Forgot Password</a><br>
                        Don't have an account ? <a href="#" class="text-decoration-none">Create
                        one </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<div th:insert="/layout/frontend :: scripts"></div>
</body>
</html>
